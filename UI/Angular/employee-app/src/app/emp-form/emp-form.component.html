<div class="card">

  <div class="card-header text-center">
    <h2>Employee Form</h2>
  </div>

  <div class="card-body">
    <form autocomplete="off" #myform="ngForm" (ngSubmit)="handleForm(myform)">
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" name="id" class="form-control" ngModel #id="ngModel" [(ngModel)]="service.empForm.id" [readonly]="myObject.isReadOnly">
      </div>

      <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ngModel #name="ngModel" [(ngModel)]="service.empForm.name">
      </div>

      <div class="form-group">
          <label>Salary</label>
          <input type="number" name="salary" class="form-control" ngModel #salary="ngModel" [(ngModel)]="service.empForm.salary">
      </div>
    

    <div class="form-group text-center">
        <button class="btn btn-primary" Â type="submit">{{myObject.btnLable}}</button>
       <span *ngIf="myObject.isReadOnly">
          <button class="btn btn-danger" type="button" (click)="changeButton()">Cancel</button>
       </span>

      <h3>{{myObject.isReadOnly}}</h3>

    </div>
    </form>
  </div>

</div>
